<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<script>
    var arr = [-3,5,1,3,2,10];
    var arrNew = [];
    var x = 0;
    for (let i = (arr.length -1) ; i >= 0 ; i--) {
        arrNew[x] = arr[i];
        x++;
    }
    alert(arrNew);
</script>
</body>
</html>
